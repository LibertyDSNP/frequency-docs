name: Verify PR

on:
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js 🐰
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install 💾
        run: npm install

      - name: Lint and Spellcheck 🧶
        run: npm run lint

      - name: Setup mdBook 📚
        uses: drmingdrmer/mdbook-full@main

      - name: Build Frequency Docs book 📚
        run: mdbook build

